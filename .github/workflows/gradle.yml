name: Java CI with Gradle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run Tests
        run: |
          ./gradlew test

      - name: Generate Reports
        run: ./gradlew generateCucumberReports

      - name: SonarQube Analysis
        run: |
          ./gradlew sonar 

      - name: Build & Document
        run: |
          ./gradlew build
          ./gradlew javadoc

      - name: Deploy
        run: ./gradlew publish

      - name: Notifications
        run: |
          ./gradlew postPublishedPluginToSlack
          ./gradlew sendMail

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
            build/reports/**/*
            build/docs/javadoc/**/*