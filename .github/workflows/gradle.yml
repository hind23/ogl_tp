name: Java CI with Gradle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Run Tests
        run: ./gradlew test
      - name: Generate Reports
        run: ./gradlew generateCucumberReports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/**/*
      - name: Run Static Analysis
        run: ./gradlew sonar
      - name: Check Quality Gates
        run: |
          response=$(curl -s -u "e9c15467e0201e7fbd983301a7ee675dd1940964" \
              "http://197.140.142.82:9000/api/qualitygates/project_status?projectKey=project_key")
                  echo "Response: $response"
                  status=$(echo "$response" | jq -r '.projectStatus.status')
                  if ($status -eq "ERROR") {
                    echo "Quality Gate failed!"
                    exit 1
                  } else {
                    echo "Quality Gate passed!"
                  }
            shell: pwsh
      - name: Build Project
        run: ./gradlew build
      - name: Generate Documentation
        run: ./gradlew javadoc
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
            build/docs/javadoc/**/*
      - name: Deploy to Maven Repository
        run: |
          ./gradlew publish
        env:
          MYMAVENREPO_USERNAME: ${{ secrets.MYMAVENREPO_USERNAME }}
          MYMAVENREPO_PASSWORD: ${{ secrets.REPO_PASS }}
      - name: Send Notifications
        run: |
          ./gradlew notifySlack
          ./gradlew sendMail