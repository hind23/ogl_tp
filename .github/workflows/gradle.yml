name: Java CI with Gradle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Run Tests
        run: ./gradlew test
      - name: Generate Reports
        run: ./gradlew generateCucumberReports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/**/*
      - name: Run Static Analysis
        run: ./gradlew sonar
      - name: Check Quality Gates
        shell: bash
        run: |
          # Install jq for JSON parsing
          choco install jq -y

          # Fetch the Quality Gate status from SonarQube
          response=$(curl -s -u ${{ secrets.SONARQUBE_TOKEN }}: \
              "http://197.140.142.82:9000/api/qualitygates/project_status?projectKey=com.example:h_code")

          # Check if the curl command succeeded
          if [ $? -ne 0 ]; then
            echo "Failed to fetch Quality Gate status!"
            exit 1
          fi

          # Parse the JSON response to get the status
          status=$(echo "$response" | jq -r '.projectStatus.status')

          # Check the Quality Gate status
          if [ "$status" = "ERROR" ]; then
            echo "Quality Gate failed!"
            exit 1
          else
            echo "Quality Gate passed!"
          fi
      - name: Build Project
        run: ./gradlew build
      - name: Generate Documentation
        run: ./gradlew javadoc
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
            build/docs/javadoc/**/*
      - name: Deploy to Maven Repository
        run: |
          ./gradlew publish
        env:
          MYMAVENREPO_USERNAME: ${{ secrets.MYMAVENREPO_USERNAME }}
          MYMAVENREPO_PASSWORD: ${{ secrets.REPO_PASS }}
      - name: Send Notifications
        run: |
          ./gradlew slackAlerts
          ./gradlew mail