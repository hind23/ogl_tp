plugins {
  id 'java'
  id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.25'
  id 'jacoco'
  id 'de.zebrajaeger.sendMail' version '0.2.2'
  id 'maven-publish'
  id "org.sonarqube" version "3.5.0.2730"
  id 'com.benrhine.slack-alerts-groovy' version '0.0.1'
}
group = 'org.example'
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'io.cucumber:cucumber-java:6.0.0'
  testImplementation 'io.cucumber:cucumber-junit:6.0.0'
  testImplementation 'junit:junit:4.12'


}

cucumberReports {
  outputDir = file('build/reports/cucumber')
  buildId = '0'
  reports = files('reports/example-report.json')
}

test.finalizedBy(jacocoTestReport)
javadoc {
  options.encoding = 'UTF-8'
  options.addStringOption('Xdoclint:none', '-quiet')
}



sonar {
  properties {
    property "sonar.projectKey", "TPOGL"  // Replace with your project key in SonarQube
    property "sonar.host.url", "http://localhost:9000"  // Local SonarQube instance URL
    property "sonar.login", project.findProperty("sonar.token") ?: System.getenv("SONAR_TOKEN")  // Token for authentication
  }
}


tasks.sonar {
  dependsOn test
}
