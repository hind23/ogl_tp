plugins {
  id 'java'
  id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.25'
  id 'jacoco'
  id 'de.zebrajaeger.sendMail' version '0.2.2'
  id 'maven-publish'
  id "org.sonarqube" version "3.5.0.2730"
  id 'com.benrhine.slack-alerts-groovy' version '0.0.1'
}

group = 'org.example'
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'io.cucumber:cucumber-java:6.0.0'
  testImplementation 'io.cucumber:cucumber-junit:6.0.0'
  testImplementation 'junit:junit:4.13.2'  // Updated to latest version
}

cucumberReports {
  outputDir = file('build/reports/cucumber')
  buildId = '0'
  reports = files('reports/example-report.json')
}

test {
  finalizedBy jacocoTestReport
  useJUnit()
}

jacocoTestReport {
  dependsOn test
  reports {
    xml.required = true  // Required for SonarQube
  }
}

javadoc {
  options.encoding = 'UTF-8'
  options.addStringOption('Xdoclint:none', '-quiet')
}

tasks.sonar {
  dependsOn test
}

sonar {
  properties {
    property "sonar.projectKey", "hind23_ogl_tp"
    property "sonar.organization", "ogltp7"
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.token", System.getenv("SONAR_TOKEN")
    property "sonar.java.binaries", "$buildDir/classes/java/main"
    property "sonar.branch.name", "main"
  }
}