plugins {
  id 'java'
  id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.25'
  id 'jacoco'
  id 'de.zebrajaeger.sendMail' version '0.2.2'
  id 'maven-publish'
  id "org.sonarqube" version "3.3"
  id 'com.benrhine.slack-alerts-groovy' version '0.0.1'
}

group = 'org.example'
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'io.cucumber:cucumber-java:6.0.0'
  testImplementation 'io.cucumber:cucumber-junit:6.0.0'
  testImplementation 'junit:junit:4.13.2'
}

cucumberReports {
  outputDir = file('build/reports/cucumber')
  buildId = '0'
  reports = files('reports/example-report.json')
}

test {
  finalizedBy jacocoTestReport
  useJUnit()
}

jacocoTestReport {
  dependsOn test
  reports {
    xml.required = true  // Required for SonarQube
  }
}

javadoc {
  options.encoding = 'UTF-8'
  options.addStringOption('Xdoclint:none', '-quiet')
}
sonarqube {
  properties {
    property "sonar.projectKey", "your-project-key"
    property "sonar.host.url", "http://localhost:9000"  // or your remote SonarQube URL
    property "sonar.login", "your-sonar-token"  // Optional, if authentication is required
  }
}